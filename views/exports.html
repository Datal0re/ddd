<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: http://localhost:3001; font-src 'self' data:; connect-src 'self' http://localhost:3001; media-src 'self' blob: data: http://localhost:3001; object-src 'none'; frame-src 'none'; child-src 'none'; worker-src 'none'; form-action 'self';"
    />
    <title>Export Management - Data Dumpster Diver</title>
    <!-- Critical CSS inlined for faster render -->
    <style>
      /* Essential Reset and Base */
      * {
        box-sizing: border-box;
      }

      body {
        font-family:
          'FiraCode Nerd Font',
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.25;
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }

      /* Essential Layout */
      .container {
        padding: 2rem;
        max-width: 1400px;
        margin: 0 auto;
      }

      /* Header */
      .page-header {
        text-align: center;
        margin-bottom: 2rem;
        padding: 2rem;
        background: linear-gradient(
          135deg,
          rgba(59, 130, 246, 0.1) 0%,
          rgba(139, 92, 246, 0.05) 50%,
          rgba(6, 182, 212, 0.05) 100%
        );
        border-radius: 1rem;
        border: 1px solid rgba(59, 130, 246, 0.2);
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        background: linear-gradient(
          135deg,
          var(--primary-blue) 0%,
          var(--secondary-purple) 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Export Grid */
      .exports-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      .export-card {
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 0.75rem;
        padding: 1.5rem;
        transition: all 0.2s ease;
        position: relative;
      }

      .export-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(59, 130, 246, 0.15);
        border-color: var(--border-hover);
      }

      .export-card.selected {
        border-color: var(--primary-blue);
        background: var(--bg-tertiary);
      }

      .export-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 1rem;
      }

      .export-title {
        font-weight: 600;
        font-size: 1.1rem;
        color: var(--text-primary);
        margin: 0;
        word-break: break-word;
        flex: 1;
        margin-right: 1rem;
      }

      .export-checkbox {
        width: 20px;
        height: 20px;
        cursor: pointer;
        accent-color: var(--primary-blue);
      }

      .export-stats {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.5rem;
        margin-bottom: 1rem;
        font-size: 0.875rem;
        color: var(--text-muted);
      }

      .stat-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .stat-icon {
        font-size: 1rem;
      }

      .export-date {
        font-size: 0.8rem;
        color: var(--text-muted);
        margin-bottom: 1rem;
      }

      .export-actions {
        display: flex;
        gap: 0.5rem;
      }

      .btn {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        font-weight: 500;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.375rem;
      }

      .btn-primary {
        background: var(--primary-blue);
        color: white;
      }

      .btn-primary:hover {
        background: var(--primary-blue-hover);
      }

      .btn-outline {
        background: transparent;
        color: var(--text-primary);
        border: 1px solid var(--border-color);
      }

      .btn-outline:hover {
        background: var(--bg-tertiary);
        border-color: var(--border-hover);
      }

      .btn-danger {
        background: var(--danger-red);
        color: white;
      }

      .btn-danger:hover {
        background: var(--danger-red-hover);
      }

      .btn-sm {
        padding: 0.375rem 0.75rem;
        font-size: 0.75rem;
      }

      /* Batch Actions */
      .batch-actions {
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 0.75rem;
        padding: 1.5rem;
        margin-bottom: 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .batch-info {
        font-weight: 500;
        color: var(--text-primary);
      }

      .batch-buttons {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      /* Loading State */
      .loading {
        text-align: center;
        padding: 4rem;
      }

      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid var(--border-color);
        border-top: 3px solid var(--primary-blue);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Empty State */
      .empty-state {
        text-align: center;
        padding: 4rem 2rem;
      }

      .empty-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        opacity: 0.5;
      }

      /* Back Link */
      .back-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--text-secondary);
        text-decoration: none;
        font-weight: 500;
        margin-bottom: 2rem;
        transition: color 0.2s ease;
      }

      .back-link:hover {
        color: var(--primary-blue);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }

        .exports-grid {
          grid-template-columns: 1fr;
          gap: 1rem;
        }

        .batch-actions {
          flex-direction: column;
          align-items: stretch;
        }

        .batch-buttons {
          justify-content: center;
        }
      }
    </style>

    <!-- Non-critical CSS loaded asynchronously -->
    <link
      rel="preload"
      href="../public/styles.css"
      as="style"
      onload="
        this.onload = null;
        this.rel = 'stylesheet';
      "
    />
    <noscript>
      <link rel="stylesheet" href="../public/styles.css" />
    </noscript>
    <script src="../public/navigation.js"></script>
  </head>

  <body>
    <!-- Particle Background -->
    <div class="particle-background" id="particleBackground"></div>

    <div class="container">
      <!-- Back Link -->
      <a href="index.html" class="back-link"> ‚Üê Back to Dashboard </a>

      <!-- Page Header -->
      <div class="page-header">
        <h1>Export Management</h1>
        <p style="color: var(--text-secondary); margin: 0">
          Manage your conversation exports - organize, rename, and maintain your data
        </p>
      </div>

      <!-- Loading State -->
      <div id="loading" class="loading show">
        <div class="loading-spinner"></div>
        <p>Loading your exports...</p>
      </div>

      <!-- Main Content -->
      <div id="content" class="hidden">
        <!-- Batch Actions -->
        <div id="batch-actions" class="batch-actions" style="display: none">
          <div class="batch-info">
            <span id="selected-count">0</span> exports selected
          </div>
          <div class="batch-buttons">
            <button id="select-all-btn" class="btn btn-outline btn-sm">
              Select All
            </button>
            <button id="deselect-all-btn" class="btn btn-outline btn-sm">
              Deselect All
            </button>
            <button id="bulk-delete-btn" class="btn btn-danger btn-sm" disabled>
              Delete Selected
            </button>
          </div>
        </div>

        <!-- Exports Grid -->
        <div id="exports-grid" class="exports-grid">
          <!-- Export cards will be dynamically inserted here -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="empty-state" style="display: none">
          <div class="empty-icon">üìÅ</div>
          <h3>No Exports Found</h3>
          <p style="color: var(--text-secondary); margin-bottom: 2rem">
            You haven't created any exports yet. Upload your ChatGPT data to get
            started.
          </p>
          <button
            onclick="window.location.href = 'upload.html'"
            class="btn btn-primary"
          >
            Upload First Export
          </button>
        </div>
      </div>
    </div>

    <script>
      let exports = [];
      let selectedExports = new Set();

      // Initialize the page
      async function initializePage() {
        try {
          await loadExports();
          renderExports();
          setupEventListeners();

          // Hide loading and show content
          document.getElementById('loading').classList.remove('show');
          document.getElementById('content').classList.remove('hidden');
        } catch (error) {
          console.error('Error initializing page:', error);
          showError('Failed to load exports. Please refresh the page.');
        }
      }

      // Load exports from API
      async function loadExports() {
        if (!window.electronAPI) {
          throw new Error('Electron API not available');
        }

        const result = await window.electronAPI.getAllExports();

        if (!result.success) {
          throw new Error(result.error || 'Failed to load exports');
        }

        exports = result.exports || [];
      }

      // Render exports in the grid
      function renderExports() {
        const exportsGrid = document.getElementById('exports-grid');
        const emptyState = document.getElementById('empty-state');
        const batchActions = document.getElementById('batch-actions');

        if (exports.length === 0) {
          exportsGrid.style.display = 'none';
          emptyState.style.display = 'block';
          batchActions.style.display = 'none';
        } else {
          exportsGrid.style.display = 'grid';
          emptyState.style.display = 'none';
          batchActions.style.display = 'flex';
        }

        exportsGrid.innerHTML = '';

        exports.forEach((exportItem, index) => {
          const exportCard = createExportCard(exportItem, index);
          exportsGrid.appendChild(exportCard);
        });

        updateBatchActions();
      }

      // Create export card element
      function createExportCard(exportItem, index) {
        const card = document.createElement('div');
        card.className = 'export-card fade-in';
        card.dataset.exportName = exportItem.name;

        const createdDate = new Date(exportItem.createdAt).toLocaleDateString();
        const totalConversations = exportItem.conversationCount || 0;
        const totalSize = exportItem.totalSize
          ? formatBytes(exportItem.totalSize)
          : 'Unknown';

        card.innerHTML = `
          <div class="export-header">
            <h3 class="export-title" title="${exportItem.name}">${exportItem.name}</h3>
            <input type="checkbox" class="export-checkbox" data-export="${exportItem.name}">
          </div>
          
          <div class="export-stats">
            <div class="stat-item">
              <span class="stat-icon">üí¨</span>
              <span>${totalConversations} conversations</span>
            </div>
            <div class="stat-item">
              <span class="stat-icon">üìä</span>
              <span>${totalSize}</span>
            </div>
          </div>
          
          <div class="export-date">Created: ${createdDate}</div>
          
          <div class="export-actions">
            <button onclick="viewExport('${encodeURIComponent(exportItem.name)}')" class="btn btn-primary btn-sm">
              üìñ View
            </button>
            <button onclick="renameExport('${encodeURIComponent(exportItem.name)}')" class="btn btn-outline btn-sm">
              ‚úèÔ∏è Rename
            </button>
            <button onclick="deleteExport('${encodeURIComponent(exportItem.name)}')" class="btn btn-danger btn-sm">
              üóëÔ∏è Delete
            </button>
          </div>
        `;

        // Add checkbox event listener
        const checkbox = card.querySelector('.export-checkbox');
        checkbox.addEventListener('change', e => {
          if (e.target.checked) {
            selectedExports.add(exportItem.name);
            card.classList.add('selected');
          } else {
            selectedExports.delete(exportItem.name);
            card.classList.remove('selected');
          }
          updateBatchActions();
        });

        return card;
      }

      // Setup event listeners
      function setupEventListeners() {
        // Select all button
        document.getElementById('select-all-btn').addEventListener('click', () => {
          const checkboxes = document.querySelectorAll('.export-checkbox');
          checkboxes.forEach(checkbox => {
            checkbox.checked = true;
            const exportName = checkbox.dataset.export;
            selectedExports.add(exportName);
            checkbox.closest('.export-card').classList.add('selected');
          });
          updateBatchActions();
        });

        // Deselect all button
        document.getElementById('deselect-all-btn').addEventListener('click', () => {
          const checkboxes = document.querySelectorAll('.export-checkbox');
          checkboxes.forEach(checkbox => {
            checkbox.checked = false;
          });
          selectedExports.clear();
          document.querySelectorAll('.export-card.selected').forEach(card => {
            card.classList.remove('selected');
          });
          updateBatchActions();
        });

        // Bulk delete button
        document
          .getElementById('bulk-delete-btn')
          .addEventListener('click', bulkDeleteExports);
      }

      // Update batch actions UI
      function updateBatchActions() {
        const selectedCount = document.getElementById('selected-count');
        const bulkDeleteBtn = document.getElementById('bulk-delete-btn');

        selectedCount.textContent = selectedExports.size;
        bulkDeleteBtn.disabled = selectedExports.size === 0;
      }

      // View export
      function viewExport(exportName) {
        window.location.href = `conversations.html?export=${exportName}`;
      }

      // Rename export
      async function renameExport(exportName) {
        const currentName = decodeURIComponent(exportName);
        const newName = prompt('Enter new export name:', currentName);

        if (!newName || newName.trim() === '') {
          return;
        }

        if (newName.trim() === currentName) {
          return;
        }

        if (!confirm(`Rename "${currentName}" to "${newName.trim()}"?`)) {
          return;
        }

        try {
          // TODO: Implement rename functionality
          alert('Rename functionality will be implemented in the next update.');
        } catch (error) {
          console.error('Error renaming export:', error);
          alert('Failed to rename export. Please try again.');
        }
      }

      // Delete export
      async function deleteExport(exportName) {
        const name = decodeURIComponent(exportName);

        if (
          !confirm(
            `Are you sure you want to delete "${name}"? This action cannot be undone and will permanently remove all conversation data and media files.`
          )
        ) {
          return;
        }

        try {
          const result = await window.electronAPI.deleteExport(name);

          if (result.success) {
            // Remove from local array and re-render
            exports = exports.filter(e => e.name !== name);
            selectedExports.delete(name);
            renderExports();
          } else {
            throw new Error(result.error || 'Delete failed');
          }
        } catch (error) {
          console.error('Error deleting export:', error);
          alert('Failed to delete export: ' + error.message);
        }
      }

      // Bulk delete exports
      async function bulkDeleteExports() {
        if (selectedExports.size === 0) {
          return;
        }

        const exportNames = Array.from(selectedExports);
        const count = exportNames.length;

        if (
          !confirm(
            `Are you sure you want to delete ${count} export${count !== 1 ? 's' : ''}? This action cannot be undone.`
          )
        ) {
          return;
        }

        try {
          let deletedCount = 0;
          let failedCount = 0;

          for (const exportName of exportNames) {
            try {
              const result = await window.electronAPI.deleteExport(exportName);
              if (result.success) {
                deletedCount++;
              } else {
                failedCount++;
                console.error(`Failed to delete ${exportName}:`, result.error);
              }
            } catch (error) {
              failedCount++;
              console.error(`Error deleting ${exportName}:`, error);
            }
          }

          // Reload exports and clear selection
          await loadExports();
          selectedExports.clear();
          renderExports();

          if (failedCount > 0) {
            alert(
              `Bulk delete completed.\n\nSuccessfully deleted: ${deletedCount}\nFailed: ${failedCount}`
            );
          } else {
            alert(
              `Successfully deleted ${deletedCount} export${deletedCount !== 1 ? 's' : ''}.`
            );
          }
        } catch (error) {
          console.error('Error in bulk delete:', error);
          alert('Failed to complete bulk delete operation.');
        }
      }

      // Format bytes for display
      function formatBytes(bytes) {
        if (!bytes || bytes === 0) return 'Unknown';
        const k = 1024;
        const sizes = ['B', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
      }

      // Show error message
      function showError(message) {
        const content = document.getElementById('content');
        if (content) {
          content.innerHTML = `
            <div class="empty-state">
              <div class="empty-icon">‚ö†Ô∏è</div>
              <h3>Error Loading Exports</h3>
              <p style="color: var(--text-secondary);">${message}</p>
              <button onclick="window.location.reload()" class="btn btn-primary">Reload Page</button>
            </div>
          `;
        }
      }

      // Initialize when DOM is loaded
      document.addEventListener('DOMContentLoaded', initializePage);
    </script>
  </body>
</html>
