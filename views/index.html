    />
    <title>Data Dumpster Diver</title>
    <!-- Critical CSS inlined for faster render -->
    <style>
      /* ========================================
         CRITICAL CSS - Above the Fold
         ======================================== */

      /* Essential Reset and Base */
      * {
        box-sizing: border-box;
      }

      body {
        font-family:
          'FiraCode Nerd Font',
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.25;
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }

      /* Essential Layout */
      .container {
        padding: 2rem;
        max-width: 1400px;
        margin: 0 auto;
      }

      /* Critical Typography */
      h1 {
        font-weight: 700;
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: var(--text-primary);
      }

      p {
        margin: 0 0 1rem;
      }

      /* Critical Components */
      .page-header {
        text-align: center;
        margin-bottom: 3rem;
        padding: 4rem 2rem 3rem;
        overflow: hidden;
        position: relative;
      }

      .card {
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 0.75rem;
        padding: 1.5rem;
        margin-bottom: 1rem;
        box-shadow: var(--shadow-md);
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 500;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .btn-primary {
        background: var(--primary-blue);
        color: white;
      }

      .btn-primary:hover {
        background: var(--primary-blue-hover);
        transform: translateY(-1px);
      }

      /* Loading States */
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid var(--border-color);
        border-top: 3px solid var(--primary-blue);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }

      /* Critical Animation */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Responsive Critical */
      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }

        .page-header {
          padding: 2rem 1rem 1.5rem;
        }

        h1 {
          font-size: 2rem;
        }

        .card {
          padding: 1rem;
        }
      }
    </style>

    <!-- Non-critical CSS loaded asynchronously -->
    <link
      rel="preload"
      href="../public/styles.css"
      as="style"
      onload="
        this.onload = null;
        this.rel = 'stylesheet';
      "
    />
    <link
      rel="preload"
      href="../enhanced-design.css"

    <style>
      /* Unique styles for index.html - everything else is in public/styles.css */

      /* CSS Variables for compatibility - now consolidated in styles.css */

      .container {
        padding: 2rem;
        max-width: 1400px;
        /* Increased for desktop layout */
      }

      /* Desktop Layout Grid - using utility classes */
      /* .desktop-layout { */
      /* Using grid-sidebar utility from styles.css */
      /* } */

      /* Left side - Header */
      .desktop-header {
        position: sticky;
        top: 2rem;
        z-index: 10;
      }

      /* Right side - Actions */
      /* .desktop-actions { */
      /* Using flex-col-center utility from styles.css */
      /* } */

      /* Responsive adjustments */
      @media (min-width: 1200px) {
        .container {
          max-width: 90vw;
        }

        .page-header {
          padding: 2rem;
          margin-bottom: 0;
        }
      }

      /* Action cards in desktop layout */
      .desktop-actions .actions-grid {
        margin-top: 0;
      }

      .desktop-actions .actions-grid.with-data {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      .desktop-actions .actions-grid.no-data {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      /* Ensure cards don't get too wide on desktop */
      .desktop-actions .action-card {
        max-width: 100%;
        width: 100%;
      }

      /* Desktop action card sizing */
      @media (min-width: 1025px) {
        .desktop-actions .action-card {
          min-height: 280px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          will-change: transform;
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .desktop-actions .action-card:hover {
          transform: translateY(-4px) scale(1.02);
          box-shadow: 0 12px 40px rgba(59, 130, 246, 0.15);
        }

        .desktop-actions .secondary-row {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 1.5rem;
        }

        .desktop-actions .secondary-row .action-card {
          min-height: 220px;
        }

        .desktop-actions {
          contain: layout style;
        }
      }

      /* Tablet and mobile fallback */
      @media (max-width: 1024px) {
        .container {
          max-width: 800px;
        }

        .desktop-layout {
          grid-template-columns: 1fr;
          gap: 2rem;
        }

        .desktop-header {
          position: static;
        }

        .page-header {
          margin-bottom: 3rem;
        }
      }

      /* Enhanced Page Header Styles */
      .page-header {
        position: relative;
        overflow: hidden;
        background: linear-gradient(
          135deg,
          rgba(59, 130, 246, 0.1) 0%,
          rgba(139, 92, 246, 0.05) 50%,
          rgba(6, 182, 212, 0.05) 100%
        );
        border-radius: 1rem;
        padding: 3rem 2rem;
        margin-bottom: 3rem;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(59, 130, 246, 0.2);
      }

      /* Desktop header adjustments */
      @media (min-width: 1025px) {
        .page-header {
          margin-bottom: 0;
          padding: 2.5rem 2rem;
        }
      }

      .page-header::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background:
          radial-gradient(
            circle at 20% 80%,
            rgba(59, 130, 246, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(139, 92, 246, 0.08) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(6, 182, 212, 0.05) 0%,
            transparent 50%
          );
        animation: floatGradient 20s ease-in-out infinite;
        z-index: -1;
      }

      @keyframes floatGradient {
        0%,
        100% {
          transform: translate(0, 0) rotate(0deg);
        }

        33% {
          transform: translate(-20px, -20px) rotate(120deg);
        }

        66% {
          transform: translate(20px, -10px) rotate(240deg);
        }
      }

      .page-header h1 {
        font-size: 4rem;
        font-weight: 800;
        background: linear-gradient(
          135deg,
          var(--primary-blue) 0%,
          var(--secondary-purple) 50%,
          var(--accent-cyan) 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
        text-shadow: 0 0 40px rgba(59, 130, 246, 0.3);
        animation: titleGlow 3s ease-in-out infinite alternate;
        letter-spacing: -0.02em;
      }

      @keyframes titleGlow {
        0% {
          filter: brightness(1) drop-shadow(0 0 20px rgba(59, 130, 246, 0.3));
        }

        100% {
          filter: brightness(1.1) drop-shadow(0 0 30px rgba(139, 92, 246, 0.4));
        }
      }

      .page-header p {
        font-size: 1.25rem;
        color: var(--text-secondary);
        margin-bottom: 2rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        line-height: 1.6;
        opacity: 0.9;
      }

      .page-header .status-indicator {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(59, 130, 246, 0.3);
        padding: 0.75rem 1.5rem;
        border-radius: 2rem;
        font-weight: 600;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .page-header .status-indicator:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 25px rgba(59, 130, 246, 0.2);
        border-color: rgba(59, 130, 246, 0.5);
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        display: inline-block;
        margin-right: 0.5rem;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }

        50% {
          opacity: 0.7;
          transform: scale(1.1);
        }
      }

      .status-indicator.has-data .status-dot {
        background: var(--success-green);
        box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
      }

      .status-indicator.no-data .status-dot {
        background: var(--warning-orange);
        box-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }

        .page-header {
          padding: 2rem 1.5rem;
          margin-bottom: 2rem;
        }

        .page-header h1 {
          font-size: 3rem;
        }

        .page-header p {
          font-size: 1.1rem;
        }

        .desktop-layout {
          gap: 1.5rem;
        }
      }

      @media (max-width: 480px) {
        .page-header h1 {
          font-size: 2.5rem;
        }

        .page-header p {
          font-size: 1rem;
        }

        .desktop-layout {
          gap: 1rem;
        }
      }

      /* Session modal styles */
      .session-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .session-modal-content {
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        padding: 2rem;
        max-width: 600px;
        width: 90%;
        max-height: 80vh;
        overflow-y: auto;
      }

      .session-item {
        background: var(--bg-tertiary);
        border: 1px solid var(--border-color);
        border-radius: 0.375rem;
        padding: 1rem;
        margin-bottom: 0.75rem;
        transition: all 0.2s ease;
      }

      .session-item:hover {
        border-color: var(--border-hover);
        transform: translateY(-1px);
      }

      .session-item-id {
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 0.25rem;
        font-family: 'FiraCode Nerd Font Mono', monospace;
        font-size: 0.875rem;
      }

      .session-item-date {
        color: var(--text-muted);
        font-size: 0.875rem;
      }

      .session-actions {
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <!-- Particle Background -->
    <div class="particle-background" id="particleBackground"></div>

    <div class="container">
      <div class="grid-sidebar desktop-layout">
        <!-- Left side: Header -->
        <div class="desktop-header">
          <div class="page-header page-header-with-nav">
            <h1>ddd</h1>
            <p>- Data Dumpster Diver -</p>
            <p class="text-xs">
              Explore and manage your ChatGPT conversation exports with ease.
            </p>
            <div id="status-indicator" class="status-indicator">
              <span class="status-dot"></span>
              <span id="status-text">Checking for existing data...</span>
            </div>
          </div>
        </div>

        <!-- Right side: Actions -->
        <div class="desktop-actions flex-col-center gap-1_5">
          <div id="loading" class="loading show">
            <div
              class="action-card"
              style="
                text-align: center;
                justify-content: center;
                min-height: 400px;
                display: flex;
                flex-direction: column;
                align-items: center;
              "
            >
              <div class="spinner"></div>
              <p>Loading your data...</p>
            </div>
          </div>

          <div id="content" class="hidden">
            <div id="actions-grid" class="actions-grid">
              <!-- Actions will be dynamically inserted here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let hasExistingData = false;
      let exportsCount = 0;
      let exports = [];
      let hasMigratableSessions = false;
      let migrationStats = null;

      // Check for existing exports
      async function checkExistingData() {
        try {
          // For Electron, we need to check via IPC
          if (window.electronAPI) {
            console.log('Checking for exports and sessions via Electron API...');

            // Check for exports
            const exportsResult = await window.electronAPI.getAllExports();
            console.log('Exports result:', exportsResult);

            if (exportsResult && exportsResult.success) {
              exports = exportsResult.exports || [];
              exportsCount = exports.length;
              hasExistingData = exportsCount > 0;
              console.log(`Found ${exportsCount} exports`);
            } else {
              console.log('No exports found or API call failed');
              exports = [];
              exportsCount = 0;
            }

            // Check for migratable sessions
            try {
              const migrationResult = await window.electronAPI.getMigratableSessions();
              if (
                migrationResult &&
                migrationResult.success &&
                migrationResult.hasMigratable
              ) {
                hasMigratableSessions = true;
                console.log(`Found ${migrationResult.count} migratable sessions`);
              }
            } catch (error) {
              console.log('No migratable sessions found:', error.message);
            }
          } else {
            // For Express, we'll get this from the server-side rendering
            // The data will be embedded in the page
            console.log('Running in web mode, checking window variables...');
            hasExistingData = window.hasExistingData || false;
            exportsCount = window.exportsCount || 0;
            console.log(
              `Web mode: hasExistingData=${hasExistingData}, exportsCount=${exportsCount}`
            );
          }
        } catch (error) {
          console.error('Error checking for existing data:', error);
          exports = [];
          exportsCount = 0;
          hasExistingData = false;
        }
      }

      // Update status indicator
      function updateStatusIndicator() {
        const indicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');

        if (hasExistingData) {
          indicator.className = 'status-indicator has-data';
          statusText.textContent = `Data available (${exportsCount} export${exportsCount !== 1 ? 's' : ''})${hasMigratableSessions ? ' (Legacy sessions available)' : ''}`;
        } else if (hasMigratableSessions) {
          indicator.className = 'status-indicator has-data';
          statusText.textContent = 'Legacy sessions available for migration';
        } else {
          indicator.className = 'status-indicator no-data';
          statusText.textContent = 'No data found';
        }
      }

      // Render action cards
      function renderActions() {
        const actionsGrid = document.getElementById('actions-grid');
        actionsGrid.innerHTML = '';

        // Show migration prompt if there are migratable sessions but no exports
        if (hasMigratableSessions && !hasExistingData) {
          // Set grid layout for migration scenario
          actionsGrid.className = 'actions-grid no-data';

          // Migration prompt card (primary)
          const migrationCard = document.createElement('div');
          migrationCard.className = 'action-card primary fade-in';
          migrationCard.innerHTML = `
          <span class="action-icon">üîÑ</span>
          <h3>Migrate Legacy Sessions</h3>
          <p>We found existing session data that can be migrated to the new export format for better accessibility and organization.</p>
          <div class="flex gap-0_5 mt-1">
            <button onclick="showMigrationModal()" class="btn btn-primary">View Sessions</button>
            <button onclick="getMigrationStats()" class="btn btn-outline">üìä View Stats</button>
          </div>
        `;
          actionsGrid.appendChild(migrationCard);

          // Info card about migration
          const infoCard = document.createElement('div');
          infoCard.className = 'action-card fade-in';
          infoCard.innerHTML = `
          <span class="action-icon">‚ÑπÔ∏è</span>
          <h3>Why Migrate?</h3>
          <p>The new export system provides direct file access, better organization, and no auto-deletion. Your existing sessions will be preserved during migration.</p>
        `;
          actionsGrid.appendChild(infoCard);
        } else if (hasExistingData) {
          // Set grid layout for data exists scenario
          actionsGrid.className = 'actions-grid with-data';

          // Explore conversations card (primary, full width)
          const exploreCard = document.createElement('div');
          exploreCard.className = 'action-card primary fade-in';

          if (exportsCount === 1) {
            // Direct link if only one export
            exploreCard.innerHTML = `
            <span class="action-icon">üîç</span>
            <h3>Explore Conversations</h3>
            <p>Browse through your existing ChatGPT conversations and media assets</p>
            <div class="flex gap-0_5 mt-1">
              <button onclick="window.location.href='conversations.html?export=${encodeURIComponent(exports[0].name)}'" class="btn btn-primary">Start Exploring</button>
              <button onclick="deleteExport('${exports[0].name}')" class="btn btn-danger btn-sm">üóëÔ∏è Delete Export</button>
            </div>
          `;
          } else {
            // Export selection if multiple exports
            exploreCard.innerHTML = `
            <span class="action-icon">üîç</span>
            <h3>Explore Conversations</h3>
            <p>Browse through your existing ChatGPT conversations and media assets</p>
            <button onclick="selectExport()" class="btn btn-primary">Select Export</button>
          `;
          }
          actionsGrid.appendChild(exploreCard);

          // Create secondary row container
          const secondaryRow = document.createElement('div');
          secondaryRow.className = 'secondary-row';

          // Upload new data card (secondary, half width)
          const uploadCard = document.createElement('div');
          uploadCard.className = 'action-card fade-in';
          uploadCard.innerHTML = `
          <span class="action-icon">üì§</span>
          <h3>Upload New Data</h3>
          <p>Add a new ChatGPT export to your collection</p>
          <button onclick="window.location.href='upload.html'" class="btn btn-outline">Upload ZIP File</button>
        `;
          secondaryRow.appendChild(uploadCard);

          // Add export management card
          if (exportsCount > 0) {
            const manageCard = document.createElement('div');
            manageCard.className = 'action-card fade-in';
            manageCard.innerHTML = `
            <span class="action-icon">‚öôÔ∏è</span>
            <h3>Manage Exports</h3>
            <p>Organize, rename, and manage your conversation exports</p>
            <button onclick="window.location.href='exports.html'" class="btn btn-outline">Manage Exports</button>
            `;
            secondaryRow.appendChild(manageCard);
          }

          // Add migration card if there are migratable sessions
          if (hasMigratableSessions) {
            const migrationCard = document.createElement('div');
            migrationCard.className = 'action-card fade-in';
            migrationCard.innerHTML = `
            <span class="action-icon">üîÑ</span>
            <h3>Migrate Sessions</h3>
            <p>Convert legacy sessions to the new export format</p>
            <button onclick="showMigrationModal()" class="btn btn-outline">Migrate</button>
            `;
            secondaryRow.appendChild(migrationCard);
          } else {
            // Add an info card when only one export exists and no migratable sessions
            if (exportsCount === 1) {
              const infoCard = document.createElement('div');
              infoCard.className = 'action-card fade-in';
              infoCard.innerHTML = `
              <span class="action-icon">üìä</span>
              <h3>Export Stats</h3>
              <p>You have one active export with conversation data ready to explore</p>
              `;
              secondaryRow.appendChild(infoCard);
            }
          }

          actionsGrid.appendChild(secondaryRow);
        } else {
          // Set grid layout for no data scenario
          actionsGrid.className = 'actions-grid no-data';

          // Upload card (primary when no data exists)
          const uploadCard = document.createElement('div');
          uploadCard.className = 'action-card primary fade-in';
          uploadCard.innerHTML = `
          <span class="action-icon">üì§</span>
          <h3>Upload Your Data</h3>
          <p>Get started by uploading your ChatGPT export file</p>
          <button onclick="window.location.href='upload.html'" class="btn btn-primary">Upload ZIP File</button>
        `;
          actionsGrid.appendChild(uploadCard);

          // Info card about how it works
          const infoCard = document.createElement('div');
          infoCard.className = 'action-card fade-in';
          infoCard.innerHTML = `
          <span class="action-icon">‚ÑπÔ∏è</span>
          <h3>How It Works</h3>
          <p>Export your data from ChatGPT (Settings ‚Üí Data controls ‚Üí Export), then upload the resulting zip file to explore your conversations in an organized interface.</p>
        `;
          actionsGrid.appendChild(infoCard);
        }
      }

      // Initialize the page
      async function initializePage() {
        console.log('Initializing page...');
        try {
          await checkExistingData();
          console.log('Data check completed');
          updateStatusIndicator();
          renderActions();
          console.log('UI updates completed');

          // Hide loading and show content
          const loadingEl = document.getElementById('loading');
          const contentEl = document.getElementById('content');

          console.log('Hiding loading, showing content');
          if (loadingEl) loadingEl.classList.remove('show');
          if (contentEl) contentEl.classList.remove('hidden');

          console.log('Page initialization complete');
        } catch (error) {
          console.error('Error during page initialization:', error);
          // Still hide loading even if there's an error
          const loadingEl = document.getElementById('loading');
          const contentEl = document.getElementById('content');
          if (loadingEl) loadingEl.classList.remove('show');
          if (contentEl) contentEl.classList.remove('hidden');
        }
      }

      // Delete export function
      async function deleteExport(exportName) {
        if (
          !confirm(
            `Are you sure you want to delete export "${exportName}"? This action cannot be undone and will permanently remove all conversation data and media files.`
          )
        ) {
          return;
        }

        try {
          const result = await window.electronAPI.deleteExport(exportName);
          if (result.success) {
            // Remove export from local array
            exports = exports.filter(e => e.name !== exportName);
            exportsCount = exports.length;
            hasExistingData = exportsCount > 0;

            // Update UI
            updateStatusIndicator();

            // Close modal and refresh if no exports left
            const modal = document.querySelector('.session-modal');
            if (modal) modal.remove();

            // If no exports left, refresh page
            if (exportsCount === 0) {
              initializePage();
            } else {
              // Refresh modal content
              selectExport();
            }
          } else {
            alert(`Failed to delete export: ${result.error || 'Unknown error'}`);
          }
        } catch (error) {
          console.error('Error deleting export:', error);
          alert(`Error deleting export: ${error.message || 'Unknown error'}`);
        }
      }

      // Migration functions
      async function showMigrationModal() {
        try {
          const result = await window.electronAPI.getMigratableSessions();

          if (!result.success || result.sessions.length === 0) {
            alert('No migratable sessions found.');
            return;
          }

          const sessions = result.sessions;

          // Create migration modal
          const modal = document.createElement('div');
          modal.className = 'session-modal';

          const modalContent = document.createElement('div');
          modalContent.className = 'session-modal-content';

          modalContent.innerHTML = `
          <h2 style="margin: 0 0 1.5rem 0; color: var(--text-primary);">Migrate Legacy Sessions</h2>
          <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">
            Select sessions to migrate to the new export format. This will preserve all your conversation data and make it easily accessible via Finder.
          </p>
          <div style="margin-bottom: 1.5rem; max-height: 400px; overflow-y: auto;">
            ${sessions
              .map(
                session => `
              <div class="session-item" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <div style="flex: 1;">
                  <div class="session-item-id">Session: ${session.id.substring(0, 12)}...</div>
                  <div class="session-item-date">
                    Created: ${new Date(session.uploadedAt).toLocaleString()}
                  </div>
                  <div style="color: var(--text-muted); font-size: 0.875rem; margin-top: 0.25rem;">
                    ${session.stats.conversationCount} conversations ‚Ä¢ ${(session.stats.totalSize / 1024 / 1024).toFixed(1)} MB
                  </div>
                  <div style="color: ${session.canMigrate ? 'var(--success-green)' : 'var(--warning-orange)'}; font-size: 0.875rem; margin-top: 0.25rem;">
                    ${session.canMigrate ? '‚úÖ Ready to migrate' : '‚ö†Ô∏è Incomplete data'}
                  </div>
                </div>
                ${
                  session.canMigrate
                    ? `
                <div class="session-actions" style="display: flex; gap: 0.5rem; margin-left: 1rem;">
                  <input type="text" id="export-name-${session.id}" placeholder="Export name" value="${session.name}" 
                    style="padding: 0.5rem; border: 1px solid var(--border-color); border-radius: 0.25rem; background: var(--input-bg); color: var(--text-primary); width: 200px; margin-right: 0.5rem;">
                  <button onclick="migrateSession('${session.id}')" class="btn btn-primary" style="padding: 0.5rem 1rem; font-size: 0.875rem;">
                    üîÑ Migrate
                  </button>
                </div>
                `
                    : ''
                }
              </div>
            `
              )
              .join('')}
          </div>
          <div style="display: flex; gap: 1rem; justify-content: flex-end;">
            <button onclick="migrateAllSessions()" class="btn btn-primary">üöÄ Migrate All</button>
            <button onclick="this.closest('.session-modal').remove()" class="btn btn-secondary">Cancel</button>
          </div>
        `;

          modal.appendChild(modalContent);
          document.body.appendChild(modal);

          // Close modal when clicking outside
          modal.addEventListener('click', e => {
            if (e.target === modal) {
              modal.remove();
            }
          });
        } catch (error) {
          console.error('Error loading migratable sessions:', error);
          alert('Error loading migratable sessions. Please try again.');
        }
      }

      async function migrateSession(sessionId) {
        const exportNameInput = document.getElementById(`export-name-${sessionId}`);
        const exportName = exportNameInput.value.trim();

        if (!exportName) {
          alert('Please enter an export name.');
          exportNameInput.focus();
          return;
        }

        if (
          !confirm(
            `Migrate session ${sessionId} to export "${exportName}"? This will not delete the original session.`
          )
        ) {
          return;
        }

        try {
          // Show loading state
          const button = event.target;
          const originalText = button.textContent;
          button.textContent = '‚è≥ Migrating...';
          button.disabled = true;

          const result = await window.electronAPI.migrateSession(sessionId, exportName);

          if (result.success) {
            alert(
              `Migration completed successfully!\n\nExport: ${result.exportName}\nConversations: ${result.stats.conversations.conversationCount}`
            );
            // Close modal and refresh page
            document.querySelector('.session-modal').remove();
            initializePage();
          } else {
            throw new Error(result.error || 'Migration failed');
          }
        } catch (error) {
          console.error('Migration error:', error);
          alert(`Migration failed: ${error.message}`);

          // Restore button
          const button = event.target;
          button.textContent = originalText;
          button.disabled = false;
        }
      }

      async function migrateAllSessions() {
        try {
          const result = await window.electronAPI.getMigratableSessions();

          if (!result.success || result.sessions.length === 0) {
            alert('No migratable sessions found.');
            return;
          }

          const migratableSessions = result.sessions.filter(s => s.canMigrate);

          if (migratableSessions.length === 0) {
            alert('No sessions ready for migration.');
            return;
          }

          if (
            !confirm(
              `Migrate all ${migratableSessions.length} sessions? This will create exports with auto-generated names.`
            )
          ) {
            return;
          }

          // Close modal
          document.querySelector('.session-modal').remove();

          // Show progress
          let completed = 0;
          let failed = 0;

          for (const session of migratableSessions) {
            try {
              const exportName = session.name || `Migrated_${completed + 1}`;
              console.log(`Migrating ${session.id} to ${exportName}...`);

              const result = await window.electronAPI.migrateSession(
                session.id,
                exportName
              );

              if (result.success) {
                completed++;
                console.log(`‚úÖ Migration completed: ${result.exportName}`);
              } else {
                failed++;
                console.error(`‚ùå Migration failed: ${result.error}`);
              }
            } catch (error) {
              failed++;
              console.error(`‚ùå Migration error for ${session.id}:`, error);
            }
          }

          alert(
            `Bulk migration completed!\n\nSuccessful: ${completed}\nFailed: ${failed}\n\nPage will refresh to show new exports.`
          );
          initializePage();
        } catch (error) {
          console.error('Bulk migration error:', error);
          alert(`Bulk migration failed: ${error.message}`);
        }
      }

      async function getMigrationStats() {
        try {
          const result = await window.electronAPI.getMigrationStats();

          if (result.success) {
            const stats = result.stats;
            alert(
              `Migration Statistics:\n\n` +
                `Total Sessions: ${stats.totalSessions}\n` +
                `Migratable Sessions: ${stats.migratableSessions}\n` +
                `Total Conversations: ${stats.totalConversations.toLocaleString()}\n` +
                `Total Media Files: ${stats.totalMediaFiles.toLocaleString()}\n` +
                `Total Data Size: ${(stats.totalSize / 1024 / 1024).toFixed(1)} MB\n\n` +
                `Use "View Sessions" to see detailed information.`
            );
          } else {
            alert('Failed to get migration statistics.');
          }
        } catch (error) {
          console.error('Error getting migration stats:', error);
          alert('Error getting migration statistics. Please try again.');
        }
      }

      // Export selection function
      async function selectExport() {
        if (exports.length === 0) {
          alert('No exports available');
          return;
        }

        if (exports.length === 1) {
          // Direct navigation if only one export
          window.location.href = `conversations.html?export=${encodeURIComponent(exports[0].name)}`;
          return;
        }

        // Create export selection modal
        const modal = document.createElement('div');
        modal.className = 'session-modal';

        const modalContent = document.createElement('div');
        modalContent.className = 'session-modal-content';

        modalContent.innerHTML = `
        <h2 style="margin: 0 0 1.5rem 0; color: var(--text-primary);">Manage Exports</h2>
        <div style="margin-bottom: 1.5rem;">
          ${exports
            .filter(exportItem => exportItem && exportItem.name && exportItem.createdAt)
            .map(
              exportItem => `
            <div class="session-item" style="display: flex; justify-content: space-between; align-items: center;">
              <div onclick="window.location.href='conversations.html?export=${encodeURIComponent(exportItem.name)}'" style="flex: 1; cursor: pointer;">
                <div class="session-item-id" style="font-family: 'FiraCode Nerd Font', system-ui, sans-serif;">${exportItem.name}</div>
                <div class="session-item-date">
                  Created: ${new Date(exportItem.createdAt).toLocaleString()}
                </div>
                ${
                  exportItem.conversationCount
                    ? `<div style="color: var(--text-muted); font-size: 0.875rem; margin-top: 0.25rem;">
                  ${exportItem.conversationCount} conversations
                </div>`
                    : ''
                }
              </div>
              <div class="session-actions" style="display: flex; gap: 0.5rem; margin-left: 1rem;">
                <button onclick="deleteExport('${exportItem.name}')" class="btn btn-danger" style="padding: 0.5rem 1rem; font-size: 0.875rem;" title="Delete export">
                  üóëÔ∏è Delete
                </button>
              </div>
            </div>
          `
            )
            .join('')}
        </div>
        <button onclick="this.closest('.session-modal').remove()" class="btn btn-secondary" style="width: 100%;">Cancel</button>
      `;

        modal.appendChild(modalContent);
        document.body.appendChild(modal);

        // Close modal when clicking outside
        modal.addEventListener('click', e => {
          if (e.target === modal) {
            modal.remove();
          }
        });
      }

      // Create floating particles for enhanced visual effect
      function createParticles() {
        const container = document.getElementById('particleBackground');
        if (!container) return;

        const particleCount = 25;

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.animationDelay = Math.random() * 20 + 's';
          particle.style.animationDuration = 15 + Math.random() * 10 + 's';
          container.appendChild(particle);
        }
      }

      // Toggle search functionality
      function toggleSearch() {
        // Placeholder for search functionality
        console.log('Search toggled');
      }

      // Toggle settings functionality
      function toggleSettings() {
        // Placeholder for settings functionality
        console.log('Settings toggled');
      }

      // Initialize when DOM is loaded
      document.addEventListener('DOMContentLoaded', () => {
        initializePage();
        createParticles();
      });
    </script>
  </body>
