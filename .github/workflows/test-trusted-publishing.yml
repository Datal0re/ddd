name: Test Trusted Publishing

on:
  workflow_dispatch: # Allow manual triggering for testing
  push:
    tags:
      - 'test-v*' # Only run for test tags

permissions:
  id-token: write # Required for OIDC
  contents: read # Required for checkout

jobs:
  test-auth:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Test npm authentication (dry run)
        run: |
          # Test if we can authenticate with npm using OIDC
          echo "Testing npm authentication..."
          npm whoami

          # Test package info access (read operation)
          echo "Testing package access..."
          npm view @datal0re/ddd || echo "Package not yet published or access issue"

          # Test dry-run publish (won't actually publish)
          echo "Testing dry-run publish..."
          npm publish --dry-run --access public

      - name: Show authentication info
        run: |
          echo "=== OIDC Authentication Test ==="
          echo "Repository: ${{ github.repository }}"
          echo "Ref: ${{ github.ref }}"
          echo "Workflow: ${{ github.workflow }}"
          echo "Job: ${{ github.job }}"
          echo "Runner OS: ${{ runner.os }}"
