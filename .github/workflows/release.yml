name: Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'

permissions:
  id-token: write # Required for OIDC
  contents: read # Required for checkout

jobs:
  release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip release')"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: |
          npm run lint
          npm run format:check
          npm run test:basic
          npm run test:workflows

      - name: Get version info
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Check for changes since last release
        id: changes
        run: |
          # Get last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -n "$LAST_TAG" ]; then
            CHANGES=$(git log $LAST_TAG..HEAD --oneline | wc -l)
            echo "changes=$CHANGES" >> $GITHUB_OUTPUT
            echo "Commits since last release: $CHANGES"
          else
            echo "changes=1" >> $GITHUB_OUTPUT
            echo "First release"
          fi

      - name: Check if release is needed
        id: release-check
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          CHANGES="${{ steps.changes.outputs.changes }}"

          # Check if version already exists on npm
          if npm view "@datal0re/ddd@$VERSION" > /dev/null 2>&1; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "Version $VERSION already published"
          elif [ "$CHANGES" -eq 0 ]; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "No changes since last release"
          else
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "Release needed for version $VERSION"
          fi

      - name: Update version references in documentation
        if: steps.release-check.outputs.should_release == 'true'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Updating version references to v$VERSION"

          # Update README.md version badge
          sed -i.bak "s/version-[0-9]\+\.[0-9]\+\.[0-9]\+/version-$VERSION/g" README.md

          # Update AGENTS.md version references  
          sed -i.bak "s/v[0-9]\+\.[0-9]\+\.[0-9]\+/v$VERSION/g" AGENTS.md

          # Clean up backup files
          rm -f README.md.bak AGENTS.md.bak

          # Check for changes
          if git diff --quiet README.md AGENTS.md; then
            git add README.md AGENTS.md
            git commit -m "docs: update version references to v$VERSION"
            echo "âœ… Documentation updated to v$VERSION"
          else
            echo "â„¹ï¸ No documentation changes needed"
          fi

      - name: Create release notes
        id: notes
        if: steps.release-check.outputs.should_release == 'true'
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -n "$LAST_TAG" ]; then
            NOTES=$(git log $LAST_TAG..HEAD --pretty=format:"- %s" --no-merges)
          else
            NOTES=$(git log --pretty=format:"- %s" --no-merges)
          fi

          if [ -z "$NOTES" ]; then
            NOTES="Initial release"
          fi

          # Create release notes
          cat > release_notes.md << EOF
          ## ðŸŽ‰ Release ${{ steps.version.outputs.version }}

          ### ðŸ“‹ Changes
          $NOTES

          ### ðŸ“¦ Installation
          \`bash
          npm install -g @datal0re/ddd@${{ steps.version.outputs.version }}
          \`

          ### ðŸ”— Links
          - [npm package](https://www.npmjs.com/package/@datal0re/ddd)
          - [GitHub repository](https://github.com/Datal0re/ddd)
          EOF

          echo "notes<<EOF" >> $GITHUB_OUTPUT
          cat release_notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build package
        if: steps.release-check.outputs.should_release == 'true'
        run: npm pack

      - name: Create GitHub Release
        if: steps.release-check.outputs.should_release == 'true'
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: ${{ steps.notes.outputs.notes }}
          draft: false
          prerelease: false
          generate_release_notes: false
          fail_on_unmatched_files: false

      - name: Publish to npm
        if: steps.release-check.outputs.should_release == 'true'
        run: npm publish --access public

      - name: Update Homebrew formula
        if: steps.release-check.outputs.should_release == 'true'
        # Use official Homebrew action to create PR with formula update
        # This automatically: detects new version, calculates SHA256, updates URL, creates PR
        uses: dawidd6/action-homebrew-bump-formula@v4
        with:
          # Personal access token with 'public_repo' scope for homebrew-tap access
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          # Your custom tap repository
          tap: Datal0re/homebrew-tap
          # Formula to update in your tap
          formula: ddd
          # Force update even if PR already exists (useful for re-releases)
          force: false
          # Optional: custom commit details
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
